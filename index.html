<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <header></header>
        <div id="sidebar">
            <div id="sidebarHero">
                <img src="./icons/dashboard.svg" alt="dashboard icon">
                <h1>Dashboard</h1>
            </div>
            <div id="sidebarTop">
                <ul class="icons">
                    <li>
                        <img src="./icons/home.svg" alt="home icon">
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <img src="./icons/profile.svg" alt="profile icon">
                        <a href="#">Profile</a>
                    </li>
                    <li>
                        <img src="./icons/message.svg" alt="messages icon">
                        <a href="#">Messages</a>
                    </li>
                    <li>
                        <img src="./icons/history.svg" alt="history icon">
                        <a href="#">History</a>
                    </li>
                    <li>
                        <img src="./icons/tasks.svg" alt="tasks icon">
                        <a href="#">Tasks</a>
                    </li>
                    <li>
                        <img src="./icons/communities.svg" alt="communities icon">
                        <a href="#">Communities</a>
                    </li>
                </ul>
            </div>
            <div id="sidebarBottom">
                <ul class="icons">
                    <li>
                        <img src="./icons/settings.svg" alt="settings icon">
                        <a href="#">Settings</a>
                    </li>
                    <li>
                        <img src="./icons/support.svg" alt="support icon">
                        <a href="#">Support</a>
                    </li>
                    <li>
                        <img src="./icons/privacy.svg" alt="privacy icon">
                        <a href="#">Privacy</a>
                    </li>
                </ul>
            </div>
        </div>
        <main>
            <div id="sideContent"></div>
            <div id="mainContent"></div>
        </main>
    </div>
</body>
</html>
